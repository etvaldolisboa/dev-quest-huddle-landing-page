<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="src/images/logo.svg" alt="Logo Huddle">
    </header>

    <main>
        <section class="mockups">
            <img src="src/images/illustration-mockups.svg" alt="">
        </section>

        <section class="text-hud">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion. </p>
            <button>Register</button>
        </section>
    </main>
    <footer>
        <a class="social" href="#">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="social" href="#">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="social" href="#">
            <i class="fab fa-instagram"></i>
        </a>
    </footer>


</body>

</html>
